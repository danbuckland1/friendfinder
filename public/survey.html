<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Survey</title>
  </head>
  <body>
    <div class = "container">
        <h1>Survey Questions</h1>
        <hr>
        <h3>
            <strong>About You</strong>
        </h3>
        <h4>Name (Required)</h4>
        <input type="text" id="name" class = "form control" required>
        <h4>Link to Photo Image (Required)</h4>
        <input type="text" id="photo" class="form-control" required>
        <hr>
        <h3>
            <strong>Question 1</strong>
        </h3>
        <h4>You say to yourself, "This is not my beautiful house! This is not my beautiful wife!"</h4>
        <select class="chosen-select" id="q1" style="display: none;">
            <option value></option>
            <option value ="1">1 (Strongly Disagree)</option>
            <option value ="2">2</option>
            <option value ="3">3</option>
            <option value ="4">4</option>
            <option value ="5">5 (Strongly Agree)</option>      
        </select>
        <div class="chosen-container chosen-container-single chosen-container-active" style="width: 155px;" title id="q1_chosen">
            <a class="chosen-single chosen-default">
                <span>Select an Option</span>
                <div>
                    <b></b>
                </div>
            </a>
            <div class="chosen-drop">
                <div class="chosen-search">
                    <input type="text" autocomplete="off">
            </div>
            <ul class="chosen-result">
                <li class="active-result" data-option-array-index="1" style>1
                    (Strongly Disagree)</li>
                <li class="active-result" data-option-array-index="2" style>2
                </li>
                <li class="active-result" data-option-array-index="3" style>3
                </li>
                <li class="active-result" data-option-array-index="4" style>4
                </li>
                <li class="active-result" data-option-array-index="5" style>5
                    (Strong Agree)</li>
            </ul>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
